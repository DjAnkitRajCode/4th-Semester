<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5</title>
</head>
<body>
    <table style="width: 100%">
        <tr>
            <td>
                <ul type="circle">
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ul>
            </td>
            <td>
                <ol type="A">
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ol>
            </td>
            <td>
                <dl>
                    <dt>coffee</dt>
                    <dd>-black hot drink</dd>
                    <dt>milk</dt>
                    <dd>-white cold drink</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <ul type="disc">
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ul>
            </td>
            <td>
                <ol start="3">
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ol>
            </td>
            <td>
                <ul type="circle">
                    <li>Item A</li>
                    <li>Item B</li>
                    <ul type="disc">
                        <li>Subtem B.1</li>
                        <li>Subtem B.2</li>
                    </ul>
                    <li>Item C</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ul>
            </td>
            <td>
                <ol type="i">
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ol>
            </td>
         </tr>
    </table>
</body>
</html>
