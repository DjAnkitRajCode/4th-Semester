<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
    <body>
        <table align="center" bgcolor="cyan" border="1" border-color="white" width="40%">
            <tr>
                <th bgcolor="yellow" colspan="2">
                    <font color="red">User Form</font>
                </th>
            </tr>
            <tr>
                <td align="center">Enter Name</td>
                <td align="center"><input type="text" name="fname" size="40"></td>
            </tr>
            <tr>
                <td align="center">
                    Enter Password
                </td>
                <td align="center"><input type="password" name="password" size="40"></td>
            </tr>
            <tr>
                <td align="center">
                    Enter Address
                </td>
                <td align="center"><textarea type="textarea" name="address" rows="4" cols="38"></textarea></td>
            </tr>
            <tr>
                <td align="center">Select Game</td>
                <td><input type="checkbox" name="game">Hockey
                    <br><input type="checkbox" name="game">Football
                    <br><input type="checkbox" name="game">Badminton<br><input type="checkbox" name="game">Cricket
                    <br><input type="checkbox" name="game">Volleyball</td>
            </tr>
            <tr>
                <td align="center">Gender</td>
                <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female
            </tr>
            <tr>
                <td align="center">
                    Select Your Age
                </td>
                <td align="center">
                    <select width="300px" name="age" value="select">
                        <option>Select</option>
                        <option>11</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2" align="center"><input type="submit" value="Choose File"><input type="text"
                        value="No file choosen"></th>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Click Me">&nbsp <input type="submit" value="Reset">&nbsp <input
                        type="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </body>
</html>
