<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table align="center" bgcolor="0B3157" width="500">
        <tr>
            <th bgcolor="orange" colspan="2" align="left">
                <font color="white">Sign Up</font>
            </th>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">First Name</font>
            </td>
            <td>&nbsp<input type="text" name="fname" value="Ankit"></td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Last Name
            </td>
            <td>&nbsp<input type="text" name="lname" value="Raj"></td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Date Of Birth
            </td>
            <td>&nbsp<select>
                    <option>Date</option>
                </select>&nbsp<select>
                    <option>Month</option>
                </select>&nbsp<select>
                    <option>Year</option>
                </select></td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Gender
            </td>
            <td>
                &nbsp <input type="radio" name="gender">
                <font color="Yellow">Male&nbsp <input type="radio" name="gender">
                    <font color="Yellow">Female
            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Country
            </td>
            <td>
                &nbsp<select>
                    <option>Country</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Email
            </td>
            <td>&nbsp<input type="email" name="email"></td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Phone
            </td>
            <td>
                &nbsp<input type="tel" name="tel">
            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Password
            </td>
            <td>&nbsp<input type="password" name="password"></td>
        </tr>
        <tr>
            <td align="right">
                <font color="Yellow">Confirm Password
            </td>
            <td>&nbsp<input type="password" name="password"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="checkbox">
                <font color="Yellow">I Agree to the Terms of use
            </td>
        </tr>
        <tr bgcolor="orange">
            <td align="right" colspan="2"><input style="background:green;color:white" type="Submit" name="Submit"> <input
                    type="submit" style="background:red;color:white" value="Cancel">
            </td>
        </tr>
    </table>
</body>
</html>
